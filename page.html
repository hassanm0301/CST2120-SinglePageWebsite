<!DOCTYPE html>
<head>
    <title>Steam Rev</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://localhost:42069/login.js"></script>
    <script src="http://localhost:42069/search.js"></script>
    <script src="http://localhost:42069/review.js"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script> 
    <link rel="stylesheet" href="http:://localhost:42069/css/style.css">
</head>


<body>
    <div id="header">
        <h1>Steam Review</h1>

        <div id="login">
            <img src="" alt="login">
            <div>
                <form id="loginForm" method="post">
                    <label for="email">Username</label>
                    <input type="text" name="email" id="emailLogin">

                    <br>

                    <label for="password">Password</label>
                    <input type="text" name="password" id="passwordLogin">

                    <br>

                    <input type="submit">
                </form>
            </div>
        </div>
    </div>

    <div id="pageDesc">
        <p>
            This is a small description of the website<br>
            Desc1 <br>
            Desc2 <br>
            Desc3 <br>
            Desc4 <br>

        </p>
    </div>

    <form id="criteriaForm" method="post">
        <label for="sorting">Sort By:</label>
        <select name="sorting" id="sorting">
            <option value="Name">Name</option>
            <option value="ave_rating">Rating</option>
        </select>

        <label for="search">Search: </label>
        <input type="text" name="search" id="search">

        <br>

        <input type="submit" name="submit">
    </form>

    <div class="gameBox">
        <img alt="gameImg">
        <h2>Game Name</h2>
        <div class="detailBox">
            <p>
                Number of reviews <br>
                Rating <br>
                Description <br>
            </p>
        </div>
        <img src="" alt="downArrow" onclick="displayReview('1')">

        <div class="ratingBox">
            <h3>Username</h3>
            <div class="reviewDetails">
                <p>
                    Rating <br>
                    Review Description
                </p>
            </div>
        </div>

        <div>
            <textarea name="review" id="reviewContent" cols="30" rows="5"></textarea>
            <select name="rating" id="rating">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <button type="submit" onclick="postReview('#reviewContent', '#rating', 1)">Post Review</button>
        </div>
    </div>
    
</body>
