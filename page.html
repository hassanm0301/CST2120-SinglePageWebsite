<!DOCTYPE html>
<head>
    <title>Steam Rev</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://localhost:8081/get.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="header">
        <h1>Steam Review</h1>

        <div id="login">
            <img src="" alt="login">
            <div>
                <form action="" method="post">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="usernameLogin">

                    <br>

                    <label for="password">Password</label>
                    <input type="text" name="password" id="passwordLogin">

                    <br>

                    <input type="submit">
                </form>
            </div>
        </div>
    </div>

    <div id="pageDesc">
        <p>
            This is a small description of the website<br>
            Desc1 <br>
            Desc2 <br>
            Desc3 <br>
            Desc4 <br>

        </p>
    </div>

    <form id="criteria">
        <label for="sorting">Sort By:</label>
        <select name="sorting">
            <option value="name">Name</option>
            <option value="name">Name</option>
        </select>

        <label for="search">Search: </label>
        <input type="text" name="search">

        <br>

        <input type="submit" name="submit">
    </form>

    <div class="gameBox">
        <img alt="gameImg">
        <h2>Game Name</h2>
        <div class="detailBox">
            <p>
                Number of reviews <br>
                Rating <br>
                Description <br>
            </p>
        </div>
        <img src="" alt="downArrow">

        <div class="ratingBox">
            <h3>Username</h3>
            <div class="reviewDetails">
                <p>
                    Rating <br>
                    Review Description
                </p>
            </div>
        </div>
    </div>
    
</body>
